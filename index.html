<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام ذَوْد الذكي - النسخة الأمنية المتكاملة</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark: #05050a;
            --primary: #ff2e63;
            --secondary: #08d9d6;
            --accent: #1a1a2e;
            --text: #ffffff;
            --rich: #ffd700;
            --poor: #adff2f;
            --recom-bg: rgba(8, 217, 214, 0.1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--dark); color: var(--text); overflow: hidden;
        }

        /* واجهة الدخول الحيوية */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: 0.8s ease-in-out;
        }

        .welcome-box {
            text-align: center; backdrop-filter: blur(10px);
            padding: 50px; border-radius: 20px; border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 46, 99, 0.3);
            animation: fadeIn 1.5s ease;
        }

        .welcome-box h1 { font-size: 4em; color: var(--primary); margin: 0; text-shadow: 0 0 20px var(--primary); }
        .welcome-box p { font-size: 1.2em; letter-spacing: 2px; margin-bottom: 30px; color: var(--secondary); }

        .btn-enter {
            padding: 15px 40px; font-size: 1.5em; background: var(--primary);
            color: white; border: none; border-radius: 50px; cursor: pointer;
            transition: 0.3s; font-weight: bold; text-transform: uppercase;
        }
        .btn-enter:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--primary); }

        /* الواجهة الرئيسية */
        #main-system {
            display: flex; height: 100vh; opacity: 0; visibility: hidden; transition: 0.5s;
            background: rgba(0,0,0,0.85);
        }

        .sidebar {
            width: 420px; background: rgba(15, 15, 25, 0.95); padding: 25px;
            border-left: 2px solid var(--primary); overflow-y: auto; z-index: 100;
        }

        .form-group { margin-bottom: 12px; }
        label { font-size: 0.85em; color: var(--secondary); display: block; margin-bottom: 5px; }

        input, select, button {
            width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--accent);
            background: #000; color: white; margin-bottom: 5px;
        }

        button.action-btn {
            background: var(--primary); border: none; font-weight: bold; cursor: pointer;
            margin-top: 10px; padding: 15px; transition: 0.3s;
        }

        #map { flex-grow: 1; border-radius: 0; cursor: crosshair; }

        /* وحدة التوصيات والقائمة */
        .recommendation-box, .incidents-list-box {
            margin-top: 15px; padding: 12px; background: var(--recom-bg);
            border-right: 3px solid var(--secondary); border-radius: 4px;
            font-size: 0.85em;
        }
        .recommendation-box h5, .incidents-list-box h5 { margin: 0 0 8px 0; color: var(--secondary); display: flex; align-items: center; gap: 5px; }

        .incident-item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); padding: 5px 10px; margin-bottom: 5px; border-radius: 4px;
        }
        .delete-btn { width: auto; background: none; border: none; color: var(--primary); cursor: pointer; padding: 0; margin: 0; }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #600; color: white; padding: 30px; border-radius: 15px;
            z-index: 3000; text-align: center; border: 2px solid var(--primary);
            box-shadow: 0 0 100px rgba(255,0,0,0.8);
        }

        .pulse-icon {
            background: var(--primary); border-radius: 50%;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="landing-page">
    <div class="welcome-box">
        <h1>نظام ذَوْد</h1>
        <p>التحليل الجنائي الذكي والتوصيات الأمنية</p>
        <button class="btn-enter" onclick="enterSystem()">دخول النظام <i class="fas fa-shield-alt"></i></button>
    </div>
</div>

<div class="modal" id="alertModal">
    <i class="fas fa-radiation fa-4x" style="margin-bottom: 15px;"></i>
    <h2>تحذير أمني عاجل!</h2>
    <p id="modalMsg"></p>
    <button onclick="closeModal()" style="background: white; color: black; border: none; padding: 10px 20px; cursor: pointer;">تم الاستلام</button>
</div>

<div id="main-system">
    <div class="sidebar">
        <h2 style="color: var(--primary); text-align: center;"><i class="fas fa-user-shield"></i> لوحة التحكم</h2>
        
        <div class="form-group">
            <label>نوع الجريمة</label>
            <select id="crimeType">
                <option>سرقة</option><option>اعتداء</option><option>تخريب</option><option>احتيال</option><option>سطو مسلح</option>
            </select>
        </div>

        <div class="form-group">
            <label>التصنيف الاقتصادي للمنطقة</label>
            <select id="areaEconomy">
                <option value="غنية">منطقة راقية / غنية</option>
                <option value="متوسطة">منطقة متوسطة</option>
                <option value="فقيرة">منطقة شعبية / فقيرة</option>
                <option value="صناعية">منطقة صناعية</option>
            </select>
        </div>

        <div class="form-group">
            <label>الدافع الرئيسي</label>
            <select id="crimeReason">
                <option value="اقتصادي">ضائقة مادية / فقر</option>
                <option value="أمني">انعدام الرقابة/الكاميرات</option>
                <option value="اجتماعي">تفكك أسري / خلافات</option>
                <option value="نفسي">اضطراب سلوكي / انتقام</option>
                <option value="مخدرات">تعاطي مواد مخدرة</option>
            </select>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label>الوقت</label>
                <select id="crimeTime"><option>صباحاً</option><option>ظهراً</option><option>مساءً</option><option>فجراً</option></select>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>الفصل</label>
                <select id="crimeSeason"><option>الشتاء</option><option>الصيف</option><option>الربيع</option><option>الخريف</option></select>
            </div>
        </div>

        <div class="form-group">
            <label>الإحداثيات (انقر على الخريطة للتحديد)</label>
            <input type="text" id="coords" value="24.71, 46.67">
        </div>

        <button class="action-btn" onclick="addData()"><i class="fas fa-plus"></i> إضافة حادثة</button>
        <button class="action-btn" style="background: var(--secondary); color: #000;" onclick="runDeepAnalysis()">
            <i class="fas fa-brain"></i> تشغيل التنبؤ والتوصيات
        </button>

        <div class="incidents-list-box">
            <h5><i class="fas fa-history"></i> الحوادث المسجلة:</h5>
            <div id="incidentsContainer"></div>
        </div>

        <div id="analysisResult" style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; display: none;">
            <div style="text-align: center;">
                <span id="economyTag" style="font-size: 0.7em; padding: 2px 8px; border-radius: 10px; border: 1px solid;"></span>
                <div id="riskPercent" style="font-size: 2.5em; font-weight: bold; color: var(--primary);">0%</div>
            </div>
            <p id="analysisText" style="font-size: 0.85em; border-top: 1px solid #333; padding-top: 10px;"></p>
            
            <div id="recommendationBox" class="recommendation-box" style="display:none;">
                <h5><i class="fas fa-lightbulb"></i> التوصيات الأمنية:</h5>
                <ul id="recomList" style="padding-right: 20px; margin: 0; line-height: 1.6;"></ul>
            </div>
        </div>
    </div>

    <div style="flex-grow: 1; display: flex; flex-direction: column;">
        <div id="map"></div>
        <div style="height: 180px; padding: 10px; background: #0a0a14;">
            <canvas id="mainChart"></canvas>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    function enterSystem() {
        document.getElementById('landing-page').style.transform = 'translateY(-100%)';
        document.getElementById('main-system').style.opacity = '1';
        document.getElementById('main-system').style.visibility = 'visible';
        setTimeout(() => { map.invalidateSize(); }, 600);
    }

    let crimeData = JSON.parse(localStorage.getItem('thawd_v4')) || [];
    let map = L.map('map').setView([24.71, 46.67], 12);
    let markersLayer = L.layerGroup().addTo(map);
    let tempMarker = null;

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    // ميزة النقر على الخريطة
    map.on('click', function(e) {
        let lat = e.latlng.lat.toFixed(4);
        let lng = e.latlng.lng.toFixed(4);
        document.getElementById('coords').value = `${lat}, ${lng}`;
        
        if(tempMarker) map.removeLayer(tempMarker);
        tempMarker = L.marker(e.latlng).addTo(map).bindPopup("موقع الحادثة المختار").openPopup();
    });

    let ctx = document.getElementById('mainChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['سرقة', 'اعتداء', 'تخريب', 'احتيال', 'سطو'],
            datasets: [{
                label: 'عدد الحوادث المسجلة',
                data: [0, 0, 0, 0, 0],
                backgroundColor: ['#ff2e63', '#08d9d6', '#ffde7d', '#f08a5d', '#6a2c70']
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { ticks: { color: '#fff' } } } }
    });

    function addData() {
        const entry = {
            id: Date.now(), // معرف فريد للحذف
            type: document.getElementById('crimeType').value,
            area: document.getElementById('areaEconomy').value,
            reason: document.getElementById('crimeReason').value,
            time: document.getElementById('crimeTime').value,
            season: document.getElementById('crimeSeason').value,
            coords: document.getElementById('coords').value.split(',').map(Number)
        };
        crimeData.push(entry);
        saveAndUpdate();
        if(tempMarker) { map.removeLayer(tempMarker); tempMarker = null; }
    }

    function deleteIncident(id) {
        crimeData = crimeData.filter(item => item.id !== id);
        saveAndUpdate();
    }

    function saveAndUpdate() {
        localStorage.setItem('thawd_v4', JSON.stringify(crimeData));
        renderMarkers();
        renderList();
        updateStats();
    }

    function renderMarkers() {
        markersLayer.clearLayers();
        crimeData.forEach(entry => {
            let areaColor = entry.area === 'غنية' ? '#ffd700' : (entry.area === 'فقيرة' ? '#adff2f' : '#08d9d6');
            L.circle(entry.coords, { color: areaColor, radius: 500 }).addTo(markersLayer).bindPopup(`نمط: ${entry.type}`);
        });
    }

    function renderList() {
        const container = document.getElementById('incidentsContainer');
        container.innerHTML = "";
        crimeData.slice(-5).reverse().forEach(entry => {
            const div = document.createElement('div');
            div.className = 'incident-item';
            div.innerHTML = `
                <span><b>${entry.type}</b> - ${entry.area}</span>
                <button class="delete-btn" onclick="deleteIncident(${entry.id})"><i class="fas fa-trash"></i></button>
            `;
            container.appendChild(div);
        });
    }

    function updateStats() {
        const counts = [0,0,0,0,0];
        const labels = ['سرقة', 'اعتداء', 'تخريب', 'احتيال', 'سطو'];
        crimeData.forEach(d => { const i = labels.indexOf(d.type); if(i > -1) counts[i]++; });
        myChart.data.datasets[0].data = counts;
        myChart.update();
    }

    function generateRecommendations(entry) {
        let recoms = [];
        if (entry.area === 'غنية') {
            recoms.push("تعزيز أنظمة الإنذار المبكر المربوطة بغرفة العمليات.");
            recoms.push("توعية السكان بضرورة فحص كاميرات المراقبة المنزلية.");
        } else if (entry.area === 'فقيرة') {
            recoms.push("تكثيف الدوريات الأمنية الراجلة في الأزقة الضيقة.");
            recoms.push("إطلاق برامج دعم اجتماعي لمعالجة الدافع الاقتصادي.");
        }
        if (entry.reason === 'أمني') recoms.push("إضافة إضاءة كافية وتغطية المنطقة بكاميرات CCTV ذكية.");
        if (entry.reason === 'مخدرات') recoms.push("تنسيق حملة مداهمات مع إدارة مكافحة المخدرات في المحيط.");
        if (entry.time === 'فجراً') recoms.push("نشر نقاط تفتيش مفاجئة عند مداخل المخارج في هذا التوقيت.");
        return recoms;
    }

    function runDeepAnalysis() {
        if(crimeData.length < 2) return alert("البيانات قليلة للتحليل.");
        const last = crimeData[crimeData.length - 1];
        let score = 20;

        crimeData.slice(0, -1).forEach(old => {
            if(old.area === last.area) score += 10;
            if(old.reason === last.reason) score += 15;
            let d = Math.sqrt(Math.pow(old.coords[0]-last.coords[0], 2) + Math.pow(old.coords[1]-last.coords[1], 2));
            if(d < 0.05) score += 30;
        });

        const final = Math.min(score, 99);
        document.getElementById('riskPercent').innerText = final + "%";
        document.getElementById('analysisResult').style.display = 'block';
        document.getElementById('analysisText').innerHTML = `النمط: استهداف منطقة <b>${last.area}</b> لدافع <b>${last.reason}</b>.`;

        const recomList = document.getElementById('recomList');
        recomList.innerHTML = "";
        const recommendations = generateRecommendations(last);
        recommendations.forEach(r => {
            let li = document.createElement('li');
            li.innerText = r;
            recomList.appendChild(li);
        });
        document.getElementById('recommendationBox').style.display = recommendations.length > 0 ? 'block' : 'none';

        if(final >= 80) {
            document.getElementById('modalMsg').innerText = `خطورة قصوى! تكرار الأنماط في منطقة ${last.area} يتطلب تدخل عاجل.`;
            document.getElementById('alertModal').style.display = 'block';
            L.marker(last.coords, { icon: L.divIcon({ className: 'pulse-icon', iconSize: [30, 30] }) }).addTo(markersLayer);
        }
    }

    function closeModal() { document.getElementById('alertModal').style.display = 'none'; }
    
    window.onload = () => {
        saveAndUpdate();
    };
</script>
</body>
</html>
